<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="canvas">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
        <script src="index.js"></script>
    </div>


    <div class="menuBar">
        <div class="headerButtons">
            <button class="submit" onClick={start}>Start</button>
            <button class="submit" onClick={pause}>Pause</button>
            <button class="submit" onClick={stop}>Stop</button>
            <button class="reset-button submit" onClick={reset}>Reset</button>
            <button class="submit" onClick={speed++}>Speed +</button>
            <button class="submit" onClick={speed--}>Speed -</button>
            <button class="submit" onClick={this.stopGame}>Null</button>
            <button class="submit" onClick={this.stopGame}>Null</button>



        </div>



    </div>

</body>
